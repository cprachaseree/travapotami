{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <br>
    <h1 class="container">Forgot Password</h1>
    <br>
    <form action="" method="POST" class="container">
        {{ form.csrf_token }}
        <div class="input-field">
            {{ form.passport_number }}
            <label>{{ form.passport_number.label }}</label>
        </div>
        <div class="input-field">
            {{ form.email }}
            <label>{{ form.email.label }}</label>
        </div>
        <div class="btn waves-effect waves-light">
            {{ form.submit() }}
            <i class="material-icons right">send</i>
        </div>
        <div class="btn waves-effect waves-light">
            <a style="color: black" href="{{  url_for('auth_blueprint.login')  }}">Return to Login
                <i style="color: white" class="material-icons right">cancel</i>
            </a>
        </div>
    </form>
    <br>

</div>
<br>
</div>
{% endblock content %}
