{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <br>
    <h1 class="container">{{ current_user.username }}'s Photo</h1>
    <br>
    <div class="container">
        {% if image %}
        <img style="display: block;
  margin-left: auto;
  margin-right: auto;" class="responsive-img" src="data:;base64,{{ image }}" height=200 width=200 />
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group">
                <label>{{ form.photo.label }}</label>
                {{ form.photo(class="form-control-file") }}
            </div>
            <br>
            <div class="btn waves-effect waves-light">
                {{ form.submit() }}
                <i class="material-icons right">send</i>
            </div>
        </form>
        
    </div>
    <br>
</div>
{% endblock content %}
