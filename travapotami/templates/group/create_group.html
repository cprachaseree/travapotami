{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <br>
    <div class="container">
        <h1 class="center">let's create a group!</h1>
        <form>
            <div class="input-field ">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">Group Name</label>
            </div>
            <!-- Switch -->
            <div class="switch">
                <label>
                Private
                <input type="checkbox">
                <span class="lever"></span>
                Public
                </label>
            </div>    
        </form>
    </div>
</div>
{% endblock content %}
